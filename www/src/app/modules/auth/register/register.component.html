<form [formGroup]="form" (ngSubmit)="register()">
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="Username"
        formControlName="username"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>

  <div class="flex">
    <button type="submit" mat-button>Register</button>
  </div>

  <div class="flex">
    <a routerLink="/auth/login">Already have an account? Click to login</a>
  </div>
</form>
