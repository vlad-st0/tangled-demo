<form [formGroup]="form" (ngSubmit)="login()">

  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
    </mat-form-field>
  </div>

  <div class="flex">
    <button type="submit" mat-button>Login</button>
  </div>

  <div class="flex">
    <a routerLink="/auth/register">Don't have an account? Click to sign up</a>
  </div>
</form>
